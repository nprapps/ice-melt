<section class="map-block slide" id="<%= slide.id %>">

  <% if (slide.credit) { %>
  <span class="watermark" alt=""><%=slide.credit%></span>
  <% } %>

  <div class="text discrete" slide="<%= slide.id%>">
    <div class="content">
      
      <%= t.renderMarkdown(slide.text) %>
    </div>
    <% if (slide.caption) { %>
    <div class="caption">
      <%= slide.caption %>
    </div>
    <% } %>

    <% if (slide.legend) { %>
      <%= t.include(`legends/_${slide.id}.html`, { slide }) %>
    <% } %>
  </div>

</section>
