<figure class="audio">
  <figcaption><%= slide.audioLabel || "" %></figcaption>
  <audio
    id="<%= slide.id %>-audio"
    preload="metadata"
    src="./assets/synced/audio/resized/<%= slide.audio %>"
    controls
  >
    <% if (slide.audioCaptions) { %>
    <track default 
      kind="captions" 
      srclang="en"
      src="./assets/synced/audio/<%= slide.audioCaptions %>">
    </track>
    <% } %>
  </audio>
</figure>
